<aside class="sidebar">
    <div class="sidebar__section">
        <div class="u-center-text">
            <button type="button" name="new-sighting"><img class="icon" src="/static/images/icon-plus.svg">New sighting</button>
        </div>
    </div>
    <div class="sidebar__section">
        <form class="sidebar__form">
            <label for="s-order">Order:</label>
            <select id="s-order" name="sightingsOrder">
                <option value="1">Newest first</option>
                <option value="0">Oldest first</option>
            </select>
            <label for="species-filter">Species</label>
            <select class="species-filter" name="speciesFilter">
                <option value="all">All</option>
                <option ng-repeat="sp in vm.species" ng-value="{{ sp.name | replace : ' ' : '-'}}">{{ sp.name | capitalize }}</option>
            </select>
            <label for="min-bn">Max. number of birds</label>
            <input type="number" name="minNumBirds" id="min-bn" placeholder="None">
            <label for="max-bn">Min. number of birds</label>
            <input type="number" name="maxNumBirds" id="max-bn" placeholder="None">
        </form>
    </div>
</aside>
